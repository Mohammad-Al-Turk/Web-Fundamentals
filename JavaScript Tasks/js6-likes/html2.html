<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>likes2</title>
</head>

<body>
    <div class="container">
        <div class="navbar">
            <h1 class="header">NetWork</h1>
        </div>
        <div class="title">
            <h1>Your Feed</h1>
        </div>


        <div class="main">
            <div class="main1">
                <img src="photo/user-circle.png" alt="user-circle">
                <a href="#">add an avatar</a>
                <h1>James Doe</h1>
            </div>

            <div class="main2">
                <div class="post">
                    <div class="top">
                        <div class="name">
                            <h1>Neil M</h1>
                        </div>
                        <div class="LikeNum">
                            <p> (<span class="NumberOfLikes1"> 50 </span>)Like(s) <button onclick="incrementLikes('.NumberOfLikes1')"
                                    class="likes">Like</button></p>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>I just set this new discord bot, let me <br> know what you all think. <a href="#">link</a>
                        </p>
                    </div>
                </div>

                <div class="post">
                    <div class="top">
                        <div class="name">
                            <h1>Neil M</h1>
                        </div>
                        <div class="LikeNum">
                            <p> (<span class="NumberOfLikes2"> 0 </span> )Like(s) <button onclick="incrementLikes('.NumberOfLikes2')"
                                    class="likes">Like</button></p>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>Just finished my <a href="#">next comic</a>, check it out.</p>
                    </div>
                </div>

                <div class="post">
                    <div class="top">
                        <div class="name">
                            <h1>Neil M</h1>
                        </div>
                        <div class="LikeNum">
                            <p> (<span class="NumberOfLikes3"> 100 </span>)Like(s) <button onclick="incrementLikes('.NumberOfLikes3')"
                                    class="likes">Like</button></p>
                        </div>
                    </div>
                    <div class="bottom">
                        <p>I can't stop listening to the <a href="#">new album</a>. <br>who else is liking it ?</p>
                    </div>
                </div>
            </div>








        </div>
    </div>

    <script src="main2.js"></script>
</body>

</html>
